
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense tracker</title>
    

</head>
<body>
    
    <div class="header__text-box">
        <h1 class = "headertext"> Expense Tracker app</h1>
    </div>
    
    <section class=" container" id ="container">
        <form id="my-form">
            <h1 id = "title">Add Expenses</h1>
            <div class="msg"></div>
            <div>
              <label for="expenseAmount"> Expense Amount:</label>
              <input type="number" id="amount"  placeholder="Amount" required />
            </div><br>
            <div>
              <label for="description">description:</label>
              <input type="text" id="description" placeholder="description" required />
            </div><br>
            <div>
                <label for="category">Category:</label>
                <select id="category" name = "expensesCategory" required>
                    <option value="travel">Travel</option>
                    <option value="food">Food</option>
                    <option value="rent">Rent</option>
                  
                </select>
              </div><br>
            <input class="btn btn-success" id="submit" type="submit" value="Add Expenses" />
          </form>
    
          <ul id="items" class="list-items"></ul>
        </section>
        

    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script src="form1.js"></script>
</body>
</html>
